<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FriendFace!</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
  
  <div class="container">
    <div style="background-color: #ffe6e6" class="jumbotron">
    
    
   
      <h1><span class = "glyphicon glyphicon-heart-empty text-danger"></span>FriendFace</h1>
      <h3>Find a friend by answering a quick survey!</h3>
      <hr>
      <a href="/survey"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-check"></span> Start Survey</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">
      <footer>
      <a href = "/api/friends">API FriendList</a> | <a href= "https://github.com/gibbous/friendFace">GitHub Repo</a>
    

                   
    </div>
  </div>

  <script type="text/javascript">
    
    $('#searchBtn').on("click", function(){

      var searchedCharacter = $("#characterSearch").val().trim();

      searchedCharacter = searchedCharacter.replace(/\s+/g, '').toLowerCase();
      
      $.get( "http://localhost:3000/api/" + searchedCharacter, function( data ) {

        console.log(data);
        if(data == false){
          $("#name").text("The force is not strong with this one. Your character was not found. ");
          $("#stats").hide();
        }
        else {
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#forcePoints").text(data.forcePoints);         
        }

      });

    }); 

  </script>

</body>
</html>
